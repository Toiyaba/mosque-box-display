<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>مسجد باکس — Manchester</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffd6e8, #ffe3b3);
      color: #333;
      font-family: 'Baloo 2', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    /* Floating clouds */
    .cloud {
      position: absolute;
      width: 120px;
      height: 70px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.7;
      animation: floatCloud linear infinite;
    }

    /* Twinkling stars */
    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: floatStar linear infinite, twinkle 2s ease-in-out infinite alternate;
    }

    @keyframes floatCloud {
      0% { transform: translateX(-150px) translateY(0px) scale(1); }
      50% { transform: translateX(50vw) translateY(-20px) scale(1.05); }
      100% { transform: translateX(110vw) translateY(0px) scale(1); }
    }

    @keyframes floatStar {
      0% { transform: translateY(-50px) translateX(0px) scale(1); }
      100% { transform: translateY(110vh) translateX(30px) scale(1.2); }
    }

    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    #clock {
      font-size: 90px;
      font-weight: bold;
      margin: 20px 0;
      color: #ff7eb9;
      text-shadow: 2px 2px 5px #fff;
    }

    #date {
      font-size: 36px;
      margin-bottom: 25px;
      color: #555;
    }

    #prayer-times {
      font-size: 32px;
      margin: 20px 0;
      padding: 25px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      width: 380px;
      line-height: 2;
      color: #333;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    #prayer-times div {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 5px 0;
    }

    .prayer-icon {
      font-size: 38px;
      margin-right: 10px;
    }

    .next-prayer {
      font-size: 44px;
      margin-top: 30px;
      color: #ff99cc;
      font-weight: bold;
      text-shadow: 1px 1px 3px #fff;
    }

    @media (max-width: 500px) {
      #clock { font-size: 60px; }
      #date { font-size: 24px; }
      #prayer-times { font-size: 24px; width: 90%; padding: 20px; }
      .next-prayer { font-size: 32px; }
      .prayer-icon { font-size: 26px; }
    }
  </style>
</head>
<body>

  <!-- Floating clouds -->
  <div class="cloud" style="top:10%; left:-150px; animation-duration: 60s;"></div>
  <div class="cloud" style="top:25%; left:-200px; animation-duration: 80s;"></div>
  <div class="cloud" style="top:40%; left:-180px; animation-duration: 70s;"></div>

  <!-- Twinkling stars -->
  <div class="star" style="top:5%; left:20%; animation-duration: 35s;"></div>
  <div class="star" style="top:15%; left:50%; animation-duration: 40s;"></div>
  <div class="star" style="top:30%; left:80%; animation-duration: 50s;"></div>
  <div class="star" style="top:60%; left:10%; animation-duration: 45s;"></div>
  <div class="star" style="top:70%; left:70%; animation-duration: 55s;"></div>

  <div id="clock">00:00:00</div>
  <div id="date">لوڈ ہو رہا ہے تاریخ...</div>
  <div id="prayer-times">لوڈ ہو رہا ہے نماز کے اوقات...</div>
  <div class="next-prayer" id="next-prayer">اگلی نماز: --:--</div>

  <script>
    // ---- Live Clock ----
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2,'0');
      const minutes = String(now.getMinutes()).padStart(2,'0');
      const seconds = String(now.getSeconds()).padStart(2,'0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ---- Date (Gregorian + Hijri) ----
    function updateDate() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateGed = now.toLocaleDateString('en-GB', options);
      let dateText = dateGed;
      try {
        const hijriDate = new Intl.DateTimeFormat('en-GB-u-ca-islamic', options).format(now);
        dateText += " / " + hijriDate;
      } catch(e){}
      document.getElementById('date').textContent = dateText;
    }
    setInterval(updateDate, 60000);
    updateDate();

    // ---- Prayer Times ----
    let prayerTimes = {};
    const prayerIcons = {
      "Fajr": "🌅",
      "Dhuhr": "☀️",
      "Asr": "🌤️",
      "Maghrib": "🌙",
      "Isha": "⭐"
    };

    async function fetchPrayerTimes() {
      try {
        const city = "Manchester";
        const country = "UK";
        const url = `https://api.aladhan.com/v1/timingsByCity?city=${city}&country=${country}&method=2`;
        const response = await fetch(url);
        const data = await response.json();
        if (data.code === 200) {
          prayerTimes = data.data.timings;
          showPrayerTimes();
          updateNextPrayer();
        } else {
          document.getElementById('prayer-times').textContent = "نماز اوقات حاصل نہ ہو سکے";
        }
      } catch(err) {
        console.error("Error fetching prayer times:", err);
        document.getElementById('prayer-times').textContent = "نماز اوقات حاصل کرنے میں خرابی";
      }
    }

    function showPrayerTimes() {
      const order = ["Fajr","Dhuhr","Asr","Maghrib","Isha"];
      let html = "";
      order.forEach(name => {
        if(prayerTimes[name]){
          html += `<div><span class="prayer-icon">${prayerIcons[name]}</span><span>${name}: ${prayerTimes[name]}</span></div>`;
        }
      });
      document.getElementById('prayer-times').innerHTML = html;
    }

    function updateNextPrayer() {
      const now = new Date();
      const order = ["Fajr","Dhuhr","Asr","Maghrib","Isha"];
      for(let name of order){
        const timeStr = prayerTimes[name];
        if(!timeStr) continue;
        const [hour, minute] = timeStr.split(':').map(Number);
        const prayerDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute);
        if(prayerDate > now){
          const diffMs = prayerDate - now;
          const diffH = Math.floor(diffMs / (1000*60*60));
          const diffM = Math.floor((diffMs % (1000*60*60)) / (1000*60));
          const diffS = Math.floor((diffMs % (1000*60)) / 1000);
          document.getElementById('next-prayer').textContent = `اگلی نماز (${name}) میں ${diffH} گھنٹے ${diffM} منٹ ${diffS} سیکنڈ`;
          return;
        }
      }
      document.getElementById('next-prayer').textContent = "آج کی تمام نمازیں ہو چکی ہیں";
    }

    fetchPrayerTimes();
    setInterval(fetchPrayerTimes, 60*60*1000);
    setInterval(updateNextPrayer, 1000);
  </script>

</body>
</html>
